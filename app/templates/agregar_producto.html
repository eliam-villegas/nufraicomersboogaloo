<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/agregarproductos.css') }}">
</head>
<body>

    <div class="container">
        <h1>Agregar Producto</h1>

        <!-- Formulario para agregar un producto -->
        <form id="formProducto">
            <label for="nombre">Nombre del Producto</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="precio">Precio</label>
            <input type="number" step="0.01" id="precio" name="precio" required>

            <label for="descripcion">Descripción</label>
            <textarea id="descripcion" name="descripcion" required></textarea>

            <label for="stock">Stock</label>
            <input type="number" id="stock" name="stock" required>

            <label for="categoria">Categoría</label>
            <input type="text" id="categoria" name="categoria" required>

            <label for="imagenes">URL de la imagen (puedes agregar varias separadas por comas)</label>
            <input type="text" id="imagenes" name="imagenes" required>

            <label for="estado">Estado</label>
            <select id="estado" name="estado" required>
                <option value="activo">Activo</option>
                <option value="inactivo">Inactivo</option>
            </select>

            <button type="submit">Agregar Producto</button>
        </form>

        <!-- Mensaje de éxito o error -->
        <p id="mensaje"></p>
    </div>

    <!-- Enlace al archivo JavaScript -->
    <script src="{{ url_for('static', filename='js/sendProductos.js') }}"></script>

</body>
</html>
