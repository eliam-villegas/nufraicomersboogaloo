<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administrar Clientes</title>
</head>
<body>
    <h1>Clientes</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Dirección</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in clientes %}
                <tr>
                    <td>{{ cliente[0] }}</td>
                    <td>{{ cliente[1] }}</td>
                    <td>{{ cliente[2] }}</td>
                    <td>{{ cliente[3] }}</td>
                    <td>
                        <a href="{{ url_for('editar_cliente', id=cliente[0]) }}">Editar</a>
                        <form action="{{ url_for('eliminar_cliente', id=cliente[0]) }}" method="post" style="display:inline;">
                            <button type="submit">Eliminar</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <div>
        {% if page > 1 %}
            <a href="{{ url_for('ver_clientes', page=page-1) }}">Anterior</a>
        {% endif %}
        <span>Página {{ page }} de {{ total_paginas }}</span>
        {% if page < total_paginas %}
            <a href="{{ url_for('ver_clientes', page=page+1) }}">Siguiente</a>
        {% endif %}
    </div>
</body>
</html>
