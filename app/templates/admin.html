{% extends "header.html" %}
    {% block extra_css %}
    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <title>Inicio de Sesión</title>
    <!-- Enlace al archivo CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% endblock %}
    {% block content %}
    <div class="main-container">
        <div class="container my-5">
            <h1 class="text-center">Panel de Administración</h1>
            
            <div class="d-flex justify-content-center my-4">
                <!-- Botones para agregar y eliminar producto -->
                <button class="btn btn-success mx-2" onclick="location.href='/agregar_producto'">Agregar Producto</button>
                <button class="btn btn-warning mx-2" onclick="location.href='/actualizar_producto'">Actualizar Producto</button>
                <button class="btn btn-danger mx-2" onclick="location.href='/eliminar_producto'">Eliminar Producto</button>
            </div>
    
            <h2 class="text-center">Lista de Usuarios</h2>
            
            <div class="table-responsive">
                <table class="table table-bordered table-hover mt-4">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Dirección</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <td>{{ user.id }}</td>
                            <td>{{ user.name }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.address }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Enlace al archivo JavaScript de Bootstrap y dependencias de jQuery y Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Código JavaScript opcional para actualización dinámica
        document.addEventListener("DOMContentLoaded", function() {
            const username = "{{ username|safe }}";
            if (username) {
                const userLink = document.getElementById("user-link");
                userLink.innerHTML = `<i class="icon-user"></i> ${username}`;
            }
        });
    </script>
    {% endblock %}
</body>

</html>
