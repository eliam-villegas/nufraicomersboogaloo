<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pago Exitoso</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='navbar.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .success-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border: 2px solid #28a745;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .success-container h1 {
            color: #28a745;
            font-size: 32px;
        }
        .success-container p {
            font-size: 18px;
            color: #555;
        }
        .transaction-details {
            text-align: left;
            margin-top: 20px;
            padding: 15px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }
        .btn-back {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn-back:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="success-container">
        <h1>¡Pago Exitoso!</h1>
        <p>Gracias por tu compra. Tu pago ha sido procesado correctamente.</p>

        <!-- Detalles de la transacción -->
        <div class="transaction-details">
            <p><strong>ID de la Transacción:</strong> {{ detalle.get("buy_order") }}</p>
            <p><strong>Monto:</strong> ${{ detalle.get("amount") }}</p>
            <p><strong>Fecha de Transacción:</strong> {{ detalle.get("transaction_date") }}</p>
        </div>

        <!-- Botón para volver a la tienda -->
        <a href="{{ url_for('index') }}" class="btn-back">Volver a la tienda</a>
    </div>

</body>
</html>
