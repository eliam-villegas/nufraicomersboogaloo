<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi sitio web{% endblock %}</title>
    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block extra_css %}
    <!--CSS especifico-->
    {% endblock %}
</head>
<body>
    <!-- Barra de navegación -->
    <header>
        <div class="nav-container">
            <div class="logo">
                <!-- Aquí va el logo -->
                <a href="{{ url_for('index') }}">
                    <img src="https://raw.githubusercontent.com/eliam-villegas/nufraicomers/refs/heads/main/imagenes/nufra_logo-removebg-preview.png" alt="Logo" class="logo-img">
                </a>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="/productos">Tienda</a></li>
                    <li><a href="/prueba"><i class="icon-cart"></i>Carrito</a></li>

                    {% if logged_in %}
                        <!-- Opción de Cuenta cuando el usuario está logueado -->
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-bs-toggle="dropdown"><i class="icon-user"></i>Cuenta</a>
                            <ul class="dropdown-menu">
                                <li><a href="{{ url_for('auth_service.account') }}">Perfil</a></li>
                                <li><a href="{{ url_for('auth_service.logout') }}">Cerrar sesión</a></li>
                            </ul>
                        </li>
                    {% else %}
                        <!-- Opciones de Iniciar sesión y Registrarse cuando el usuario no está logueado -->
                        <li><a href="{{ url_for('auth_service.login') }}"><i class="icon-user"></i>Iniciar Sesión</a></li>
                        <li><a href="{{ url_for('auth_service.register') }}"><i class="icon-user"></i>Registrarse</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>

    {% block content %}
    <!--  Aqui va el contenido de cada pagina  -->
    {% endblock %}

    <footer>
        <p>&copy; 2024 Nafru E-Commerce. Todos los derechos reservados.</p>
    </footer>

    <!-- Scripts de Bootstrap para el menú desplegable -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
