<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Carrito de Compra</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ver_carrito.css') }}">
</head>

<body>
     <!-- Barra de navegación -->
<header>
    <div class="nav-container">
        <div class="logo">
            <a href="{{ url_for('index') }}">
                <img src="https://raw.githubusercontent.com/eliam-villegas/nufraicomers/refs/heads/main/imagenes/nufra_logo-removebg-preview.png" alt="Logo" class="logo-img">
            </a>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="/productos">Tienda</a></li>
                <li><a href="/carrito"><i class="icon-cart"></i> Carrito</a></li>
                <!-- Verifica si el usuario está logueado -->
                {% if session.get('username') %}
                    <!-- Menú desplegable con opciones -->
                    <li class="dropdown">
                        <a href="#" class="dropbtn">{{ session['username'] }}</a>
                        <div class="dropdown-content">
                            <a href="#">Perfil</a>
                            <a href="#">Mis Pedidos</a>
                            {% if session.get('role') == 'admin' %}
                                <a href="#">Gestionar Productos</a>  <!-- Solo visible para administradores -->
                            {% endif %}
                            <a href="{{ url_for('logout') }}">Cerrar sesión</a>
                        </div>
                    </li>
                {% else %}
                    <li><a href="{{ url_for('login') }}">Iniciar sesión</a></li>
                {% endif %}
            </ul>
        </nav>
    </div>
</header>

    <!-- Contenido principal del carrito -->
    <main>
        <h1>Carrito de Compras</h1>
        <div id="carritoContainer"></div>

        <!-- Subtotal y botón de pago -->
        <div class="subtotal">
            <p><strong>Subtotal:</strong> $<span id="subtotal">0.00</span></p>
            <button onclick="iniciarPago()">Ir a Pagar</button>
        </div>
    </main>

     <script src="{{ url_for('static', filename='js/navbar.js') }}"></script>
    <script>
        // Código JavaScript opcional para actualización dinámica
        document.addEventListener("DOMContentLoaded", function() {
            const username = "{{ username|safe }}";
            if (username) {
                const userLink = document.getElementById("user-link");
                userLink.innerHTML = `<i class="icon-user"></i> ${username}`;
            }
        });
    </script>
    <script src="{{ url_for('static', filename='js/carrito-html.js') }}"></script>

</body>
</html>
