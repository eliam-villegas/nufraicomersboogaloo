<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesion</title>
    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>

<body>

    <!-- Barra de navegación -->
    <header>
        <div class="nav-container">
            <div class="logo">
                <!-- Logo de la tienda -->
                <a href="{{ url_for('index') }}">
                    <img src="https://raw.githubusercontent.com/eliam-villegas/nufraicomers/refs/heads/main/imagenes/nufra_logo-removebg-preview.png" alt="Logo" class="logo-img">
                </a>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="/productos">Tienda</a></li>
                    <li><a href="/carrito"><i class="icon-cart"></i> Carrito</a></li>
                    <li><a href="/usuario" id="user-link"><i class="icon-user"></i> 
                        {% if username %}
                            {{ username }}
                        {% else %}
                            Usuario
                        {% endif %}
                    </a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <div class="main-container">
        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            <form action="{{ url_for('login') }}" method="GET">
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Ingresar</button>
            </form>
            <div class="form-footer">
                <p>¿No tienes cuenta? <a href="/registro">Regístrate aquí</a></p>
                <p><a href="#">¿Olvidaste tu contraseña?</a></p>
            </div>
        </div>
    </div>
    <script>
        // Código JavaScript opcional para actualización dinámica
        document.addEventListener("DOMContentLoaded", function() {
            const username = "{{ username|safe }}";
            if (username) {
                const userLink = document.getElementById("user-link");
                userLink.innerHTML = `<i class="icon-user"></i> ${username}`;
            }
        });
    </script>
</body>
</html>
