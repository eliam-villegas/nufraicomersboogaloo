<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Producto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/inventario_detalle_producto.css') }}">
</head>
<body>

    <h1>Gestión de Producto</h1>
    <div class="imagen-referencia">
        <img id="imagenReferencia" src="https://via.placeholder.com/150" alt="Imagen del Producto">
    </div>
    <form id="formProducto">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="precio">Precio</label>
        <input type="number" step="0.01" id="precio" name="precio" required>

        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" name="descripcion" required></textarea>

        <label for="stock">Stock</label>
        <input type="number" id="stock" name="stock" required>

        <label for="categoria">Categoría</label>
        <input type="text" id="categoria" name="categoria" required>

        <label for="imagenes">URL de la imagen (separadas por comas)</label>
        <input type="text" id="imagenes" name="imagenes" required>

        <label for="estado">Estado</label>
        <select id="estado" name="estado" required>
            <option value="activo">Activo</option>
            <option value="inactivo">Inactivo</option>
        </select>

        <button type="submit">Guardar Cambios</button>
        <button type="button" id="eliminarProducto">Eliminar Producto</button>
    </form>

    <!-- Botón para volver al inventario -->
    <div class="boton-volver">
        <button onclick="volverAlInventario()">Volver al Inventario</button>
    </div>

    <script>
        const productoId = "{{ producto_id }}";

        function volverAlInventario() {
            window.location.href = "/inventario";
        }
    </script>
    <script src="{{ url_for('static', filename='js/inventario_detalle_producto.js') }}"></script>
</body>
</html>
