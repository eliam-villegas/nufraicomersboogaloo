<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Producto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='detalle_producto.css') }}">
</head>
<body>

    <!-- Barra de navegación -->
    <header>
        <div class="nav-container">
            <div class="logo">
                <a href="{{ url_for('index') }}">
                    <img src="https://raw.githubusercontent.com/eliam-villegas/nufraicomers/refs/heads/main/imagenes/nufra_logo-removebg-preview.png" alt="Logo" class="logo-img">
                </a>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="/productos">Tienda</a></li>
                    <li><a href="/carrito"><i class="icon-cart"></i> Carrito</a></li>
                    <li><a href="/usuario"><i class="icon-user"></i> Usuario</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contenedor de detalles del producto -->
    <main class="producto-detalle">
        <div class="imagen">
            <img src="{{ producto.imagenes[0] if producto.imagenes else 'https://via.placeholder.com/300' }}" alt="{{ producto.nombre }}">
        </div>
        <div class="info">
            <h2>{{ producto.nombre }}</h2>
            <p><strong>ID del producto:</strong> {{ producto._id }}</p>
            <p><strong>Precio:</strong> ${{ producto.precio }}</p>
            <p><strong>Descripción:</strong> {{ producto.descripcion }}</p>
            <div class="cantidad">
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" value="1" min="1" max="{{ producto.stock }}">
            </div>
            <button onclick="añadirAlCarrito('{{ producto._id }}')">Añadir al Carrito</button>
        </div>
    </main>

    <script>
        async function añadirAlCarrito(productoId) {
            const cantidad = document.getElementById('cantidad').value;
            const response = await fetch('/api/carrito/agregar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ producto_id: productoId, cantidad: parseInt(cantidad) })
            });
            const data = await response.json();
            alert(data.mensaje);
        }
    </script>
</body>
</html>
